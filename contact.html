<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.5); /* Transparent background */
        }

        .nav-link {
            color: white; /* Custom text color */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        .nav-link:hover {
            color: #ffcc00; /* Custom hover color */
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="#" class="text-2xl font-bold text-white">My Portfolio</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="contact" class="bg-white py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-8 text-center">Contact</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card p-6 bg-gray-100">
                    <h3 class="text-xl font-semibold mb-4">Contact Information</h3>
                    <p>Email: riyed.ahmed@barishaluniv.edu</p>
                    <p>Phone: +123 456 7890</p>
                    <p>Address: Barishal University, Barishal, Bangladesh</p>
                </div>
                <div class="card p-6 bg-gray-100">
                    <h3 class="text-xl font-semibold mb-4">Contact Form</h3>
                    <form action="#" method="POST" class="grid grid-cols-1 gap-4">
                        <input type="text" name="name" placeholder="Your Name" class="border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500">
                        <input type="email" name="email" placeholder="Your Email" class="border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500">
                        <textarea name="message" rows="4" placeholder="Your Message" class="border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"></textarea>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
